<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Product Detail</title> -->

    
    <a href="/product"></a>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head> 
  

<body>

  <body style="background-color: rgb(247, 246, 242);"></body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
    style = "padding: 2.5%;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            
          </li>
          <li class="nav-item">
            <a class="navbar-brand" href="">Cart</a>             
          </li>
          
            </ul>
        
       
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="36" margin="left" fill="white" class="bi bi-cart4" viewBox="0 0 16 16">
          <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
        </svg><span style="color: aliceblue;">{{.count}}</span>
      </div>
    </div>
    </nav>
    <div>
   <a href="http://localhost:8003/product"></a>
     
   <div class="row mt-3" >
    {{ range .products}}
        <div class="col-lg-4 col-md-6 mb-4">
                  <div class="card h-100 bg-dark">
                    <a href="#"><img class="card-img-top" src="{{.Image}}" width=300px; height=250px alt=""></a>
                    <div class="card-body">
                      <h4 class="card-title text-black">
                        <a href="">{{ .Name}}</a>
                      </h4>
                      <h5 class= "text-white">Rs,{{.Price}}</h5>
                      <p class="card-text text-white">{{.Description}} </p>
                    </div>
                    
                </div>
    {{ end }}
    </div>
  
  
     <div>
            <table class="table" id="tableId">
              <thead>
           
               </thead>
                <tr>
                  <table style="width:800px;color: aliceblue; border: 1px solid black; background-color:rgb(46, 44, 44);">
            
                  <th scope="col">Total</th>
                  <th scope="col">RS.{{.sum}}</th>
                  
                  </tr>
                  </table>
                  <button style="margin: top 25px;">

                    <a href="/checkout" style="color: black;text-decoration: none;">Checkout</a>
                  </button>
                  
                </div> 

                
  </div>
  
  {{ template "footer"}}
  </div>
  </body>
</html>
