<a href="http://localhost:8003/product">

<div class="card mt-3">
  <img src =  "{{.products.Image}} "
  style="width:25%;"
  class="card-img-top" alt=""/>
  <div class="card-body">
    <h5 class="card-title">{{.products.Name}}</h5>
    <h5 class="card-title">Rs-{{.products.Price}}</h5>
    
    <p class="card-text">Perform its task effeciently,fast and durable.</p>

    
          <div class="card-footer" style="margin-top:20px;">
            <small class="text-muted"><a class="btn btn-success" href="/product/{{.products.ID}}/cart">Add to Cart</a></small>
            </div>
