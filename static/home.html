<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=auto, initial-scale=1.0">
    <title>Product List</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
 
  <style>
    .footer-col{
        padding: 1%;
        background: #0a0909;
    color: white;
    }
  .dropdown{
    padding-left: 15px;
  }
      

</style>
</head>
<body>
  <body style="background-color:rgb(247, 246, 242);"></body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
    style = "padding: 2%;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">E-COMMERCE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
          
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#"></a>
          </li>
          
         
        </ul>
        
        
        {{if .status}}
        <li class="nav-item">
          
          <a class="nav-link active + 
          " aria-current="page"style="color:white ;" href="/logout">Signout</a>
        </li>
        <a href="/addproduct"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="26" fill="white" class="bi bi-file-plus" viewBox="0 0 16 16">
          <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
          <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
        </svg><span style="color: rgb(245, 246, 248);"></span></a>
        {{else}}
        <li class="nav-item">
          
          <a class="nav-link active"style="color:white;" class=""aria-current="page" href="/login">Signin</a>
        </li>

        <li class="nav-item">
          
          <a class="nav-link active"style="color:white;"class="" aria-current="page" href="/register">Register</a>
        </li>

        {{end}}
      
       <a href="/mycart" style="text-decoration:none;"> <svg xmlns="http://www.w3.org/2000/svg" width="40" height="36" margin="left" fill="white" class="bi bi-cart4" viewBox="0 0 16 16">
          <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
        </svg><span style="color: rgb(245, 246, 248);">{{.count}}</span></a>
         <div class="dropdown">
          <button class="dropbtn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
        </svg><span>{{.user}}</span></button>
         
          
        
        </svg>
       
      </div>
    </div>


    
  
</nav>

<div class="row mt-3" >
  {{ range .products}}
      <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 bg-dark">
                  <a href="#"><img class="card-img-top" src="{{.Image}}" width=300px; height=250px alt=""></a>
                  <div class="card-body">
                    <h4 class="card-title text-black">
                      <a href="/product/{{.ID}}">{{ .Name}}</a>
                    </h4>
                    <h5 class= "text-white">Rs,{{.Price}}</h5>
                    <p class="card-text text-white">{{.Description}} </p>
                  </div>
                  <div class="card-footer">
                    {{if .Status}}
                    <small class="text-white">Added to Cart</small>
                    {{else}}
                    <small class="text-muted"><a class="btn btn-success" href="/product/{{.ID}}/cart">Add to Cart</a></small>
                    {{end}}
                  </div>
                </div>
              </div>
  {{ end }}
  </div>
 
 
  


{{ template "footer"}}

</div>

  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
