    <head>
      <script>
        function Validate(){
          password = document.getElementById("pwd").value;
          confirmpassword = document.getElementById("pwd1").value;
          if(password != confirmpassword){
            document.getElementById("pspan").innerHTML = "Password doesnot match";
            return false;
          }
          document.getElementById("pspan").innerHTML="";
          return true;
        }
      </script>
